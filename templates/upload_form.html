<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
</head>
<body>
    <h1>画像生成</h1>
    <form method="post" enctype="multipart/form-data">
        <label>商品名:</label><br>
        <input type="text" name="product_name" required><br><br>
        <label>画像をアップロード:</label><br>
        <input type="file" name="image" required><br><br>
        <label>ロゴ（任意）:</label><br>
        <input type="file" name="logo"><br><br>
        <label>左下のテキスト:</label><br>
        <input type="text" name="text1"><br><br>
        <label>中央下のテキスト:</label><br>
        <input type="text" name="text2"><br><br>
        <label>右下上部のテキスト:</label><br>
        <input type="text" name="text3"><br><br>
        <label>右下下部のテキスト:</label><br>
        <input type="text" name="text4"><br><br>
        <button type="submit">画像生成</button>
    </form>
    <br>
    <form action="/download_all" method="GET">
        <input type="submit" value="全画像をZIPで一括ダウンロード">
    </form>

    <h2>生成された画像プレビュー</h2>
    {% if generated_images %}
        {% for image in generated_images %}
            <h3>{{ image.product_name }}</h3>
            <img src="data:image/jpeg;base64,{{ image.img_base64_1 }}" alt="800x450 プレビュー" style="width:400px;"><br>
            <img src="data:image/jpeg;base64,{{ image.img_base64_2 }}" alt="495x495 プレビュー" style="width:200px;"><br>
        {% endfor %}
    {% else %}
        <p>まだ画像が生成されていません。</p>
    {% endif %}
</body>
</html>
